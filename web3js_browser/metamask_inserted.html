<!DOCTYPE html>
<html>
    <body>
        <h1>Web3.js 0.20.x via MetaMask (deprecated)</h1>
        <pre id="log" style="width:100%;height:200px"></pre>
        <script type="text/javascript">
        function log(logstr) {   
            document.getElementById("log").innerHTML +=logstr+"\n";
        }
        if (location.href.slice(0,5)=="file:") 
            log("Please run via webserver");
        else
            log(`Version of web3.js: ${web3.version.api}`);
        </script>        
    </body>
</html>
