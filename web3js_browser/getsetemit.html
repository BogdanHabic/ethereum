<!DOCTYPE html>
<html>
    <head>
        <script src="https://web3examples.com/lib/web3-browserify.js"></script>  
    </head>
    <body>
        <h1>GetSet (select Goerli)</h1>
        <pre id="log" style="width:100%;height:200px"></pre>
        <script type="text/javascript">
        function log(logstr) {   
            document.getElementById("log").innerHTML +=logstr+"\n";
        }
        const TestPayABI= [
            {
                "anonymous": false,
                "inputs": [
                  {
                    "indexed": false,
                    "internalType": "string",
                    "name": "message",
                    "type": "string"
                  },
                  {
                    "indexed": false,
                    "internalType": "address",
                    "name": "caller",
                    "type": "address"
                  },
                  {
                    "indexed": false,
                    "internalType": "uint8",
                    "name": "value",
                    "type": "uint8"
                  }
                ],
                "name": "Log",
                "type": "event"
              },
              {
                "constant": true,
                "inputs": [],
                "name": "Get",
                "outputs": [
                  {
                    "internalType": "uint8",
                    "name": "",
                    "type": "uint8"
                  }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
              },
              {
                "constant": false,
                "inputs": [
                  {
                    "internalType": "uint8",
                    "name": "x",
                    "type": "uint8"
                  }
                ],
                "name": "Set",
                "outputs": [
                  {
                    "internalType": "uint8",
                    "name": "",
                    "type": "uint8"
                  }
                ],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
              },
              {
                "constant": true,
                "inputs": [],
                "name": "storedData",
                "outputs": [
                  {
                    "internalType": "uint8",
                    "name": "",
                    "type": "uint8"
                  }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
              }
            ];
        async function f() { 
            web3 = new Web3(Web3.givenProvider); // provider from metamask         
            web3.extend({ // web3.eth.requestAccounts() isn't available (yet)
                methods: [{
                    name: 'eth_requestAccounts',
                    call: 'eth_requestAccounts',
                    params: 0
                }]
            });
            log(`Version of web3.js: ${web3.version}`);            
            var result=await web3.eth_requestAccounts().catch(x=>log(x.message));
            log(`Value from eth_requestAccounts: ${JSON.stringify(result)}`);
            var acts=await web3.eth.getAccounts().catch(log);
            log(`Here are the accounts: ${JSON.stringify(acts)}`);
            
            log(`Wait about 20 seconds for the transaction to process`);
            const TestPayaddress="0x493575AedD646B2baDB38863803081EAE3edef48"; // goerli address
            var acts=await web3.eth.getAccounts();
            const ContractTestPay   = new web3.eth.Contract(TestPayABI, TestPayaddress );
            var result = await ContractTestPay.methods.Set(6).send({from: acts[0]}).catch(console.log);
            var decoded=result.events.Log.returnValues;
            log(`Event emitted: message=${decoded.message} address=${decoded.caller} value=${decoded.value}`);
            var result = await ContractTestPay.methods.Set(6).call({from: acts[0]}).catch(console.log);
            log(`Function result (calculated via read only call): ${result}`);
    }
    f(); 
        </script>        
    </body>
</html>
