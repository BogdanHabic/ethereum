<!DOCTYPE html>
<html>
    <head>
        <script src="web3-browserify.js"></script>  
    </head>
    <body>
        <h1>HTML Framework</h1>
        <pre id="log" style="width:100%;height:200px"></pre>
        <script type="text/javascript">
        function log(logstr) {   
            document.getElementById("log").innerHTML +=logstr+"\n";
        }
        async function f() {            
            log(`This is the framework`);
        }
        f();
        </script>        
    </body>
</html>
